version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: event_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event_backend
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 5000
      # If MongoDB runs on your host machine, set MONGO_URI in .env to use host.docker.internal, e.g.:
      # MONGO_URI=mongodb://host.docker.internal:27017/yourdbname
    depends_on:
      - redis
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads

  email-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event_email_worker
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    command: ["node", "workers/emailWorker.js"]

  notification-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event_notification_worker
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    command: ["node", "workers/notificationWorker.js"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - "5173:5173"
